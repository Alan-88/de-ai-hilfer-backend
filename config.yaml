models:
  gemini:
    provider: gemini
    enabled: true
    priority: 1
    api_key_env: GEMINI_API_KEY
    model_params:
      model_list:
        - "gemini-2.5-flash"
      model_use: 0
      vision_capable_indices: [0]
      temperature: 0.5

  deepseek:
    provider: openai
    enabled: true
    priority: 2
    api_key_env: DEEPSEEK_API_KEY
    base_url: "https://api.deepseek.com"
    model_params:
      model_list:
        - "deepseek-chat"
      model_use: 0
      vision_capable_indices: []
      temperature: 0.5

  ollama:
    provider: ollama
    enabled: false # 本地模型默认禁用，需要时可开启
    priority: 3
    base_url: "http://localhost:11434"
    model_params:
      model_list:
        - "gemma3n:e4b"
        - "gemma3:12b-it-qat"
      model_use: 0
      vision_capable_indices: []
      temperature: 0.6

